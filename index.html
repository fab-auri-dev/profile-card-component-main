<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="font-face.css">
	<link rel="stylesheet" href="style.css" />
	
	<title>Frontend Mentor | Profile card component by Jaylou Rasonabe</title>
</head>
<body>

	<div class="profile-card-wrapper">

        <div class="profile-card-user-content">

            <div class="profile-card-pattern">
                <img class="img" src="./images/bg-pattern-card.svg" alt="" srcset="">
            </div>

            <div class="profile-card-avatar">
                <img class="avatar" src="./images/image-victor.jpg" alt="" srcset="">
            </div>

            <div class="profile-card-user">
				<img style="visibility: hidden;" src="./images/bg-pattern-card.svg" alt="" srcset="">

                <div class="user">

                    <div class="name-age">
                        <h3> Victor Crest </h3>
                        <h3 class="age"> 26 </h3>
                    </div>

                    <p> London </p>

                </div>
            </div>

        </div>		
		
		<div class="card-content">

			<div class="user-status">
				<div>
					<h1>80K</h1>
					<p>Followers</p>
				</div>
				<div>
					<h1>803K</h1>
					<p>Likes</p>
				</div>
				<div>
					<h1>1.4K</h1>
					<p>Photos</p>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
