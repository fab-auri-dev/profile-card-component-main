<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="font-face.css">
    <link rel="stylesheet" href="style.css">    

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>  

    <div class="profile-card-wrapper">

        <div class="profile-card-user-content">

            <div class="profile-card-pattern">
                <img class="img" src="./images/bg-pattern-card.svg" alt="" srcset="">
            </div>

            <div class="profile-card-avatar">
                <img class="avatar" src="./images/image-victor.jpg" alt="" srcset="">
            </div>

            <div class="profile-card-user">
                <div class="space"></div>    
                <div class="user">

                    <div class="name-age">
                        <h3> Victor Crest </h3>
                        <h3 class="age"> 26 </h3>
                    </div>

                    <p> London </p>

                </div>
            </div>

        </div>
        <div class="profile-card-user-social">

            <div class="social">

                <div class="followers">
                    <h3> 80K </h3>
                    <P> Followers </P>
                </div>

                <div class="likes">
                    <h3> 80.3K </h3>
                    <P> Likes </P>
                </div>
                
                <div class="Photos">
                    <h3> 1.4K </h3>
                    <P> Photos </P>
                </div>   

            </div>

        </div>

    </div>
    
</body>
</html>
