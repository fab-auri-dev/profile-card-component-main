<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <img class="bg-pattern-top rotate" src="./images/bg-pattern-top.svg" alt="" srcset="">
  <img class="bg-pattern-bottom rotate" src="./images/bg-pattern-bottom.svg" alt="" srcset="">

  
  <div class="profile-card-wrapper">

    <div class="profile-card-content">

      <div class="profile-card-pattern">
        <img class="pattern" src="./images/bg-pattern-card.svg" alt="" srcset="">
      </div>

      <div class="profile-card-avatar">
        <img class="avatar" src="./images/image-victor.jpg" alt="" srcset="">
      </div>

      <div class="profile-card-user-info">

        <img style="visibility: hidden;" src="./images/bg-pattern-card.svg" alt="" srcset="">

        <div class="user-info">
          <div class="user">
            <h3 class="name"> Victor Crest </h3>
            <p class="age"> 26 </p>
          </div>
          
          <p class="city"> London </p>
        </div>
      </div>

    </div>

    <div class="profile-card-social">

      <div class="social">
        <h3> 80K </h3>
        <p> Followers </p>
      </div>

      <div class="social">
        <h3> 803K </h3>
        <p> Likes </p>
      </div>

      <div class="social">
        <h3> 1.4K </h3>
        <p> Photos </p>
      </div>            

    </div>

  </div>

</body>
</html>
